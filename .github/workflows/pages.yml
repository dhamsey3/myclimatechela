name: Build & Deploy (static + Medium)

on:
  push:
    branches: [main, master]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests Pillow

      - name: Build posts.json
        run: python scripts/build_posts.py

      - name: Inject head tags (with build stamp)
        run: python scripts/ensure_head.py

      - name: Generate icons & social image
        run: python scripts/gen_icons.py

      - name: Generate manifest.webmanifest (if missing)
        run: python scripts/gen_manifest.py

      - name: Generate sitemap.xml and robots.txt
        run: python scripts/gen_sitemap.py

      - name: Verify files
        run: |
          test -f public/index.html
          test -f public/css/style.css
          test -f public/js/main.js
          test -f public/posts.json

      - name: Debug listing
        run: |
          echo "=== index.html (first 80 lines) ==="
          awk 'NR<=80{printf "%03d| %s\n", NR, $0}' public/index.html
          echo "=== img dir ==="
          ls -al public/img || true
          echo "=== manifest.webmanifest ==="
          [ -f public/manifest.webmanifest ] && cat public/manifest.webmanifest || echo "manifest.webmanifest not found"

      - name: Add CNAME (apex domain)
        run: echo 'myclimatedefinition.org' > public/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
