name: Build & Deploy (React + Medium)

on:
  push:
    branches: [main, master]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests Pillow

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build posts.json from Medium
        run: python scripts/build_posts.py --feed https://medium.com/feed/@myclimatedefinition --out public/posts.json

      - name: Generate icons & social image
        run: python scripts/gen_icons.py

      - name: Generate manifest.webmanifest (if missing)
        run: python scripts/gen_manifest.py

      - name: Generate sitemap.xml and robots.txt
        run: python scripts/gen_sitemap.py

      - name: Build React application
        run: npm run build

      - name: Verify React build
        run: |
          test -f dist/index.html
          test -f dist/assets/index-*.css
          test -f dist/assets/index-*.js
          test -f public/posts.json

      - name: Debug listing
        run: |
          echo "=== React dist directory ==="
          ls -la dist/
          echo "=== dist/index.html (first 30 lines) ==="
          awk 'NR<=30{printf "%03d| %s\n", NR, $0}' dist/index.html
          echo "=== posts.json (first 10 lines) ==="
          head -10 public/posts.json

      - name: Add CNAME (apex domain)
        run: echo 'myclimatedefinition.org' > dist/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
